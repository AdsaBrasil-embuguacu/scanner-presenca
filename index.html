<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leitor de QR Code - Presen√ßa na Ceia</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px 15px;
    }
    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 25px;
      color: #2c3e50;
      font-size: 1.8em;
    }
    video {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    canvas { display: none; }
    button {
      margin-top: 20px;
      padding: 14px 25px;
      font-size: 1em;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }

    /* Modal de erro */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-box {
      background: #fff;
      padding: 30px 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .modal-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .modal-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üì∑ Leitor de QR Code</h2>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="resultado">Aguardando leitura do QR Code...</div>
    <button id="novoBotao" style="display:none;" onclick="recarregarLeitor()">üîÑ Fazer nova leitura</button>
  </div>

  <!-- Modal de erro -->
  <div id="modalErro" class="modal-overlay">
    <div class="modal-box">
      <div class="modal-icon" id="modalIcon">‚ö†Ô∏è</div>
      <div class="modal-text" id="modalTexto">Mensagem</div>
      <button onclick="fecharModalErro()">OK</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvasElement = document.getElementById('canvas');
    const canvas = canvasElement.getContext('2d');
    const resultado = document.getElementById('resultado');
    const novoBotao = document.getElementById('novoBotao');
    let leituraEmAndamento = false;

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { video.srcObject = stream; })
      .catch(err => { resultado.innerText = "Erro ao acessar a c√¢mera: " + err; });

    function tick() {
      if (video.readyState === video.HAVE_ENOUGH_DATA && !leituraEmAndamento) {
        canvasElement.width = video.videoWidth;
        canvasElement.height = video.videoHeight;
        canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
        const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code) {
          leituraEmAndamento = true;
          video.pause();

          const conteudo = code.data.trim();
          const partes = conteudo.split("|");
          if (partes.length === 3) {
            const [id, nome, dataStr] = partes;
            const confirmacao = confirm(`Confirmar presen√ßa para:\n\nüë§ ${nome}\nüìÖ Data: ${dataStr}?`);
            if (confirmacao) {
              resultado.innerText = "Enviando presen√ßa...";
              processarQRCode(code.data);
            } else {
              leituraEmAndamento = false;
              video.play();
              requestAnimationFrame(tick);
            }
          } else {
            mostrarModalErro("‚ö†Ô∏è", "QR inv√°lido.");
          }
          return;
        }
      }
      requestAnimationFrame(tick);
    }

    function processarQRCode(data) {
      google.script.run.withSuccessHandler(function (resp) {
        if (resp.includes("‚ö†Ô∏è")) {
          mostrarModalErro("‚ö†Ô∏è", resp);
        } else if (resp.includes("‚ùå")) {
          mostrarModalErro("‚ùå", resp);
        } else {
          resultado.innerText = resp;
          novoBotao.style.display = 'block';
        }
      }).withFailureHandler(function (err) {
        mostrarModalErro("‚ùå", "Erro: " + err.message);
      }).registrarPresencaPorQR(data);
    }

    function recarregarLeitor() {
      resultado.innerText = "Aguardando leitura do QR Code...";
      novoBotao.style.display = 'none';
      leituraEmAndamento = false;
      video.play();
      requestAnimationFrame(tick);
    }

    function mostrarModalErro(icone, mensagem) {
      document.getElementById('modalIcon').innerText = icone;
      document.getElementById('modalTexto').innerText = mensagem;
      document.getElementById('modalErro').style.display = 'flex';
    }

    function fecharModalErro() {
      document.getElementById('modalErro').style.display = 'none';
      leituraEmAndamento = false;
      video.play();
      requestAnimationFrame(tick);
    }

    requestAnimationFrame(tick);
  </script>
</body>
</html>
